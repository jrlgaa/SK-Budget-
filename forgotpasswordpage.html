<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .left-section {
      width: 50%;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .left-section img {
      max-width: 150px;
      margin-bottom: 20px;
    }

    .left-section h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .left-section p {
      font-size: 18px;
    }

    .blue-text {
      font-size: 20px;
      color: #007bff;
      margin-top: 10px;
    }

    .form-container {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-box {
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .link-container {
      text-align: center;
      margin-top: 15px;
    }

    .link-container a {
      color: #4CAF50;
      text-decoration: none;
    }

    .link-container a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="left-section">
    <img src="tracker logo.png" alt="Logo"> 
    <h1>Forgot Your Password?</h1>
    <p class="blue-text">Enter your username to receive a password reset link.</p>
  </div>

  <div class="form-container">
    <div class="form-box">
      <h2>Admin Forgot Password</h2>
      <form id="adminForgotPasswordForm">
        <div class="input-group">
          <label for="adminUsername">Username</label>
          <input type="text" id="adminUsername" name="username" required>
        </div>
        <button type="submit">Send Reset Link</button>
      </form>
      <div class="link-container">
        <p><a href="loginpage.html">Back to Login</a></p>
      </div>
    </div>
  </div>

  <div class="form-container">
    <div class="form-box">
      <h2>Citizen Forgot Password</h2>
      <form id="citizenForgotPasswordForm">
        <div class="input-group">
          <label for="citizenUsername">Username</label>
          <input type="text" id="citizenUsername" name="username" required>
        </div>
        <button type="submit">Send Reset Link</button>
      </form>
      <div class="link-container">
        <p><a href="loginpage.html">Back to Login</a></p>
      </div>
    </div>
  </div>

</body>
</html>
