<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      width: 100%;
      max-width: 400px;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    .input-group {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    p.link {
      text-align: center;
    }

    p.link a {
      color: #4CAF50;
      text-decoration: none;
    }

    p.link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Forgot Password</h2>
      <form id="forgotPasswordForm">
        <div class="input-group">
          <label for="username">Enter your username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <button type="submit">Submit</button>
      </form>
      <p class="link">Remembered your password? <a href="index.html">Login</a></p>
    </div>
  </div>

  <script>
    // Forgot Password form submission handler
    document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const username = document.getElementById("username").value;
      
      if (username === "") {
        alert("Please enter your username.");
      } else {
        // Here, you would typically send the username to the server for processing.
        // For demonstration, we simulate a reset link being sent.
        alert("Password reset link sent to your username.");
        
        // Optionally, redirect to the login page after form submission
        window.location.href = "index1.html"; // Replace with your login page URL
      }
    });
  </script>
</body>
</html>
