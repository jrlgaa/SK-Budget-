<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #6e7dff, #7dffcb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem; /* Changed to rem for scalability */
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #6e7dff;
            outline: 2px solid #6e7dff; /* Added visible outline */
        }

        button {
            background-color: #6e7dff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem; /* Changed to rem for scalability */
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4e5bff;
        }


        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
        }

        .forgot-password:hover {
            color: #6e7dff;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .login-container {
                padding: 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <form action="LoginServlet" method="POST">
    <div class="login-container">
        <h2>Admin Login</h2>
        <form action="your-server-endpoint.php" method="POST"> <!-- Adjust the action to the server-side script that will handle the login -->
            
            <!-- Username Input -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            <!-- Password Input -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <!-- Login Button -->
            <button type="submit">Login</button>

            <!-- Forgot Password Link -->
            <a href="#" class="forgot-password">Forgot Password?</a>

        </form>
    </div>

</body>
</html>
